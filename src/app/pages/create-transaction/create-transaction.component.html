<div class="container">
    <h1>Create Transaction</h1>
    <p>Transfer Money to Someone!</p>

    <br>

    <div class="form-group">
        <label for="">From Address</label>
        <input type="text" class="form-control" [(ngModel)]="publicKey" disabled>
    </div>

    <div class="form-group">
        <label for="">To Address</label>
        <input type="text" class="form-control" [(ngModel)]="newTx.toAddress">
    </div>

    <div class="form-group">
        <label for="">Amount</label>
        <input type="number" class="form-control" [(ngModel)]="newTx.amount">
    </div>

    <button (click)="createTransaction()" class="btn btn-primary">Sign & Create Transaction</button>
</div>
